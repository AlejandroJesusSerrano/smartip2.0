{% extends 'appsmartip/base.html' %}

{% load static %}

{% block dbmanager_active %}
    active
{% endblock  %}

{% block content %}

{% load crispy_forms_tags %}
{% load humanize %}

<div class="row my-5">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card mx-auto bg-dark">
            <div class="card-header border-light">
                <h4 class="text-info text-center">Modifique el tipo de dispositivo</h4>
            </div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ edit_dev_type_form | crispy }}

                    <div class="d-flex justify-content-end">
                        <a href="{% url 'AdminDbDevType' %}" class="btn btn-info me-auto"><i class="bi-arrow-left"></i> Regresar </a>
                        <input type="reset" value="Cancelar" class="btn btn-secondary">
                        &nbsp;
                        <input type="submit" value="Modificar" class="btn btn-info">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
