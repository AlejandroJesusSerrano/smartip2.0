{% extends 'appsmartip/base.html' %}

{% load static %}

{% block dbmanager_active %}
     active
{% endblock  %}

{% block content %}

{% load crispy_forms_tags %}

<div class="row my-5">
     <div class="col-12 col-md-6 offset-md-3">
          <div class="card mx-auto">
               <div class="card-header">
                    <h4 class="text-info text-center">Modifique los datos del modelo requerido</h4>
               </div>
               <div class="d-flex justify-content-center">
                    <img src="/media/{{ model.img }}" class="imgEditForm" alt="...">
               </div>
               <div class="card-body">

                    <form action="" method="post" enctype="multipart/form-data">
                         {% csrf_token %}

                         {{ edit_model_form | crispy }}

                         <div class="d-flex justify-content-end">
                              <input type="reset" value="Cancelar" class="btn btn-secondary">
                              &nbsp;
                              <input type="submit" value="Modificar" class="btn btn-info">
                         </div>
                    </form>
               </div>
          </div>
     </div>
</div>

{% endblock %}
