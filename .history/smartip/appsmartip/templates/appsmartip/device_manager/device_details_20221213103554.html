{% extends 'appsmartip/base.html' %}

{% load static %}

{% block devmanager_active %}
     active
{% endblock  %}

{% block content %}
<div class="row my-5">
     <div class="col-12 col-md-6 offset-md-3">
          <div class="card mx-auto">
               <div class="card-header">
                    <h4 class="text-info text-center">Modifique los datos del dispositivo</h4>
               </div>
               <div class="card-body">
                    <div class="d-flex justify-content-start">
                         <a href="{% url 'IpAdd' %}" class="btn btn-info"><i class="bi-node-plus"></i> Agregar nueva direccion IP</a> 
                    </div>
                    
                    <hr class="text-info">
                    
                    <form action="" method="post" enctype="multipart/form-data">

                         {% csrf_token %}
                              
                         {{ edit_device }}

                         <div class="d-flex justify-content-end">
                              <a href="{% url 'DevManager' %}" class="btn btn-info me-auto"><i class="bi-arrow-left"></i> Regresar </a>

                              <input type="reset" value="Cancelar" class="btn btn-secondary">
                              &nbsp;
                              <input type="submit" value="Modificar" class="btn btn-info">
                         </div>
                    </form>
               </div>
          </div>
     </div>
</div>

{% endblock %}
